# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test unittests and get code coverage
      run: |
        pybabel compile -d inclusivewriting/locales -D inclusivewriting
        coverage run --source=inclusivewriting -m unittest tests.tests
        coverage report -m
    - name: Generate documentation
      run: |
        rm -rf build/html
        sphinx-apidoc -o inclusivewriting/resources inclusivewriting/
        sphinx-build -b html inclusivewriting/resources/ build/html
